<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Daftar Destinasi Smart Visit Desa</title>
    <link rel="stylesheet" href="zyndi.css">
</head>
<body>
    <img src="desa3.jpg" alt="Pemandangan Desa">
    <div class="overlay"></div>
    <div class="content">
        <div class="container">
            <h1>Form Destinasi Wisata</h1>
            <form id="destinasiForm">

                <div class="form-group">
                    <label for="nama">Nama Destinasi :</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama destinasi" required>
                </div>

                <div class="form-group">
                    <label for="Lokasi">Lokasi Destinasi :</label>
                    <span class>Provinsi</span>
                    <select id="Lokasi" name="Lokasi" required>
                        <option value="">- Pilih -</option>
                        <option value="Jawa Timur">Jawa Timur</option>
                        <option value="Jawa Tengah">Jawa Tengah</option>
                        <option value="Jawa Barat">Jawa Barat</option>
                </select>
                </div>

                <div class="form-group">
                    <label for="fasilitas">Fasilitas :</label>
                    <input type="text" id="fasilitas" name="fasilitas" placeholder="Contoh: Toilet, Parkir, Wifi" required>
                </div>

                <div class="form-group">
                    <label for="deskripsi">Deskripsi Destinasi :</label>
                    <textarea id="deskripsi" name="deskripsi" rows="4" placeholder="Daya tarik utama destinasi..." required></textarea>
                </div>

                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>
</body>
</html>
