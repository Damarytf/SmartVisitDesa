<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Daftar Destinasi Smart Visit Desa</title>
    <link rel="stylesheet" href="zyndi.css">
</head>
<body>

    <div class="background">
        <img src="desa3.jpg" alt="Latar Belakang Desa">
        <div class="overlay"></div>
    </div>
    
    <div class="content">
        <div class="container">
            <h1>Form Destinasi Wisata</h1>
            <form id="destinasiForm">

                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="password" id="password" password="password" required>
                </div>

                <div class="form-group">
                    <label for="nama">Nama Destinasi :</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="lokasi">Lokasi Destinasi :</label>
                    <input type="text" id="lokasi" name="lokasi" required>
                </div>

                <div class="form-group">
                    <label for="kategori">Kategori Destinasi :</label>
                    <select id="kategori" name="kategori" required>
                        <option value="">- Pilih Kategori -</option>
                        <option value="Alam">Alam</option>
                        <option value="Budaya">Budaya</option>
                        <option value="Sejarah">Sejarah</option>
                        <option value="Edukasi">Edukasi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fasilitas">Fasilitas :</label>
                    <select id="fasilitas" name="fasilitas" required>
                        <option value="">- Kategori Fasilitas -</option>
                        <option value="Fasilitas"> Fasilitas Umum </option>
                        <option value="Fasilitas"> Fasilitas Pribadi </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="deskripsi">Deskripsi Destinasi :</label>
                    <textarea id="deskripsi" name="deskripsi" rows="4" required></textarea>
                </div>

                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>
</body>
</html>
